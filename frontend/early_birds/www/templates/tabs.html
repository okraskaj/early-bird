<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Info Tab -->
  <ion-tab title="Status" icon-off="ion-ios7-information-outline" icon-on="ion-ios7-information" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- Wakeups Tab -->
  <ion-tab title="Wakeups" icon-off="ion-ios7-alarm-outline"
           icon-on="ion-ios7-alarm" href="#/tab/wakeups">
    <ion-nav-view name="tab-wakeups"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios7-gear-outline"
           icon-on="ion-ios7-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
